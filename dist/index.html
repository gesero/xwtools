  <nav>

	<div class="container">
            <div class="row">
                <div class="">
                        <button type="submit" class="waves-effect waves-light btn lirax-make-call">Make Call</button>
                    </div>
                <form class="col s12 lirax-custom-form">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="name" type="text" name="name" class="validate" value="test_name">
                      <label for="name">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phone" type="tel" name="phone" class="validate" value="0224934567">
                      <label for="phone">Phone</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_pipeline_status_id" type="text" name="lirax_pipeline_status_id" class="validate" value="5684759348">
                      <label for="lirax_pipeline_status_id">lirax_pipeline_status_id</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_deal_name" type="text" name="lirax_deal_name" class="validate" value="test_deal_name">
                      <label for="lirax_deal_name">lirax_deal_name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_deal_sum" type="text" name="lirax_deal_sum" class="validate" value="test_deal_sum">
                      <label for="lirax_deal_sum">lirax_deal_sum</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_deal_task" type="text" name="lirax_deal_task" class="validate" value="test_deal_task">
                      <label for="lirax_deal_task">lirax_deal_task</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_deal_tag" type="text" name="lirax_deal_tag" class="validate" value="test_deal_tag">
                      <label for="lirax_deal_tag">lirax_deal_tag</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_contact_task" type="text" name="lirax_contact_task" class="validate" value="test_contact_task">
                      <label for="lirax_contact_task">lirax_contact_task</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lirax_contact_tag" type="text" name="lirax_contact_tag" class="validate" value="test_contact_tag">
                      <label for="lirax_contact_tag">lirax_contact_tag</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" class="datepicker" name="date">
                      <label for="phone">Date</label>
                    </div>
                  </div>
                  <div class="row">
                     <div class="input-field col s12">
                                <select>
                                  <option value="" disabled selected>Choose your option</option>
                                  <option selected value="1">Option 1</option>
                                  <option value="2">Option 2</option>
                                  <option value="3">Option 3</option>
                                </select>
                                <label>Materialize Select</label>
                              </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                            <input type="checkbox" id="checkbox" name="checkbox" />
                            <label for="checkbox">Red</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">send</i>Send</button>
                    </div>
                    <div class="input-field col s12">
                        <a href="#" class="button lirax-custom-form">Send</a>
                    </div>
                  </div>
                </form>
            </div>
	</div>
	<div class="">
            <button type="submit" class="waves-effect waves-light btn lirax-make-call">Make Call</button>
        </div>
  <div class="container">
            Book the Call
            <div class="row">
                <form class="col s12 lirax-custom-callback-form">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phone" type="tel" name="phone" class="validate" value="0224934567">
                      <label for="phone">Phone</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">send</i>Book the Call</button>
                    </div>
                    <div class="input-field col s12">
                        <a href="#" class="button lirax-custom-callback-form">Book the Call</a>
                    </div>
                  </div>
                </form>
            </div>
  </div>

  <script>
    jQuery(document).ready(function() {
      jQuery('select').material_select();

      var picker_end_date =  jQuery('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year,
          today: 'Today',
          clear: 'Clear',
          close: 'Ok',
          closeOnSelect: false // Close upon selecting a date,
        });
            var picker = picker_end_date.pickadate('picker');
            var now_dt=new Date();
            picker.set('select', now_dt, {format: 'dd-mm-yyyy'});
              jQuery( document ).on( "liraxEventFormSubmit", function( event, arg ) {
                    console.log( "liraxEventFormSubmit event ", event.detail.success );
                });
                document.addEventListener("liraxEventCallBackSubmit", function(e){
                  console.log('liraxEventCallBackSubmit event ', e.detail.success);
                });
      var tool = new xwtools();  
      tool.liraxWebPhoneInit({
        widgetId: "",
        targetClass: "lirax-make-call",
        scriptUrl: ""
      });
      tool.liraxWebFormInit({
        widgetId: "",
        targetClass: "lirax-custom-form",
        scriptUrl: "",
        prefix: '+380',
        infoMessage: 'Message from web site: ',
        successMessage: 'Data sent successfully!',
        errorMessage: 'Data sent error!',
        nameError: 'must be not empty and more then 3 letters',
        phoneError: 'must be not empty and more then 8 digits',
        onSubmit: function() {
          console.log('submit');
        },
        onSuccess: function() {
          console.log('success');
        },
        onError: function() {
          console.log('error');
        }
      });
      tool.liraxWebCallInit({
        widgetId: "",
        targetClass: "lirax-custom-callback-form",
        scriptUrl: "",
        prefix: '+380',
        successMessage: 'Data sent successfully!',
        errorMessage: 'Data sent error!',
        phoneError: 'must be not empty and more then 8 digits',
        onSubmit: function() {
          console.log('submit');
        },
        onSuccess: function() {
          console.log('success');
        },
        onError: function() {
          console.log('error');
        }
      });
    });
  </script>
